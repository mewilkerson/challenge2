<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCCi Challenge 2</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="challenge-2.js"></script>
</head>


<body>
  <header>
    <div class="button-wrap">
      <h2>MCCi Challenge #2</h2>
    </div> 
  </header>
  <div class="inputs">
    <p>Enter data into the input fields to add the values to the array. Alternately, you can erase the values to remove them from the array.</p>
    <div class="input-title">
      <span class="left">Prefix:</span> 
      <input type="text" id="1" class="right item" />
    </div>
    <div class="input-title">
      <span class="left">UserID:</span>  
      <input type="text" id="2" class="right item" />
    </div>
    <div class="input-title">
      <span class="left">Suffix:</span> 
      <input type="text" id="3" class="right item" />
    </div>
  </div>

 
  <div class="actions">
    <span>The following operation has just taken place:</span>
    <div id="status"></div>
  </div>
 
  <div class="items">
    <b>Below are the array length and the values in the array:</b>
    <div id="results"></div>
  </div>

</body>
</html>
